    1: [10]
    2: [9, 15, 49, 204, 205, 206]
    3: [3, 5, 6, 7, 8, 9, 18]
    4: [30, 31, 32, 33, 45, 47]
    5: [11]
    6: [67]
  colors:
    #  [R, G, B, A]
    1: [255, 1, 1, 255]
    2: [1, 255, 1, 255]
    3: [1, 1, 255, 255]
    4: [255, 255, 1, 255]
    5: [1, 255, 255, 255]
    6: [255, 1, 255, 255]

