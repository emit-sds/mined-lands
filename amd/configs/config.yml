default:
  dir: \
  input:
    bands:
      1: group_1_band_depth
      2: group_1_mineral_id
      3: group_2_band_depth
      4: group_2_mineral_id
    rename:
      y: latitude
      x: longitude
    file: ${.dir}/EMIT_L2B_MIN_001_20231015T215344_2328814_020.nc
  classify:
    group_1_mineral_id:
      filter: group_1_band_depth > .001
      default: .nan
    group_2_mineral_id:
      filter: group_2_band_depth > .001
      default: .nan
  output:
    merge: true
    geotiff:
      crs: epsg:4326
    netcdf: true

full:
